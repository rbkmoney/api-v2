definitions:
  AccessToken:
    type: object
    required:
      - payload
    properties:
      payload:
        description: |
          Содержимое токена для доступа
        type: string
  Account:
    type: object
    required:
      - id
      - ownAmount
      - availableAmount
      - currency
    properties:
      id:
        type: integer
        format: int64
      ownAmount:
        type: integer
      availableAmount:
        type: integer
      currency:
        description: 'Валюта, символьный код согласно [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).'
        type: string
        pattern: '^[A-Z]{3}$'
  ApplePay:
    type: object
    allOf:
      - $ref: '#/definitions/TokenizedCardData'
      - type: object
        description: Платежные данные Apple Pay
        required:
          - merchantID
          - paymentToken
        properties:
          merchantID:
            description: Идентификатор мерчанта в Apple Pay
            type: string
          paymentToken:
            description: Совокупность открытых и зашифрованных платежных данных
            type: object
  ArticlesOfAssociation:
    description: Устав организации
    type: object
    allOf:
      - $ref: '#/definitions/RepresentativeDocument'
  BankAccount:
    description: |
      Данные расчётного счёта в банковской организации, ведущей деятельность под
      юрисдикцией РФ.
    type: object
    required:
      - account
      - bankName
      - bankPostAccount
      - bankBik
    properties:
      account:
        description: Номер счёта
        type: string
        pattern: '^\d{20}$'
      bankName:
        description: Наименование юридического лица банковской организации
        type: string
        maxLength: 100
      bankPostAccount:
        type: string
        pattern: '^\d{20}$'
      bankBik:
        description: БИК банковской организации
        type: string
        pattern: '^\d{9}$'
  BankCard:
    type: object
    allOf:
      - $ref: '#/definitions/PaymentMethod'
      - type: object
        required:
          - paymentSystems
        properties:
          paymentSystems:
            description: Список платежных систем
            type: array
            items:
              description: Платежная система
              type: string
              enum:
                - visa
                - mastercard
                - visaelectron
                - maestro
                - forbrugsforeningen
                - dankort
                - amex
                - dinersclub
                - discover
                - unionpay
                - jcb
                - nspkmir
                - elo
                - rupay
                - dummy
                - uzcard
          tokenProviders:
            description: Список провайдеров платежных токенов
            type: array
            items:
              description: Провайдер платежных токенов
              type: string
              enum:
                - applepay
                - googlepay
